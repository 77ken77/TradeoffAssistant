<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MCDM</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  />
  <!-- Bootstrap 5 CSS (no integrity/crossorigin) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <nav class="mb-3 d-flex justify-content-between align-items-center">
      <div>
        <a href="{{ url_for('index') }}">Input</a> |
        <a href="{{ url_for('index') }}">Results</a>
      </div>
      <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary" type="button">ðŸŒ™ Dark Mode</button>
    </nav>
    {% block content %}{% endblock %}
  </main>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <!-- Bootstrap 5 JS (no integrity/crossorigin) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode toggle logic
    const toggle = document.getElementById('darkModeToggle');
    function setDarkMode(on) {
      document.body.classList.toggle('dark-mode', on);
      localStorage.setItem('darkMode', on ? '1' : '0');
      if (toggle) toggle.textContent = on ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    }
    if (toggle) {
      toggle.onclick = () => setDarkMode(!document.body.classList.contains('dark-mode'));
      // On load, set from localStorage
      setDarkMode(localStorage.getItem('darkMode') === '1');
    }
  </script>
</body>
</html>
